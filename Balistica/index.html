<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro con JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculador balístico BMP 3</h1>

      <form id="registroForm" novalidate>
        <div class="form-group">
          <label for="nombreCompleto"
            >Ingresa la longitud del cuadrante (cm)</label
          >
          <input
            type="text"
            id="nombreCompleto"
            name="nombre"
            required
            minlength="3"
            placeholder="Longitud cuadrante (cm)"
          />
          <span class="error-text"></span>
        </div>

        <div class="form-group">
          <label for="email">Ingresa la longitud del cuadrante (m)</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Longitud cuadrante (m)"
          />
          <span class="error-text"></span>
        </div>

        <div class="form-group">
          <label for="password">Ingresa la distancia del objetivo (cm)</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Distancia medida (cm)"
          />
          <span class="error-text"></span>
        </div>

        <div class="form-group">
          <label for="password">El objetivo está a una distancia de:</label>
          <div id="distanciaResultado"><output>345 mts</output></div>
          <span class="error-text"></span>
        </div>

        <div class="form-group">
          <label for="pais">País</label>
          <select id="pais" name="pais" required>
            <option value="">-- Seleccione el mapa --</option>
            <option value="ar">Normandia</option>
            <option value="ch">Sinaí</option>
            <option value="co">Flandes</option>
            <option value="mx">Vietnam</option>
          </select>
          <span class="error-text"></span>
        </div>

        <div class="form-group-inline">
          <input type="checkbox" id="terminos" name="terminos" required />
          <label for="terminos">Obtener datos mediante mapas registrdos</label>
          <span class="error-text-inline"></span>
        </div>

        <button type="submit">Calcular</button>

        <div id="mensajeExito" class="success-message"></div>
      </form>
    </div>

    <script src="validaciones.js"></script>
    <script src="main.js"></script>
  </body>
</html>
