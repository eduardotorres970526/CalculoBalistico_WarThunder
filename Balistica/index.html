<!DOCTYPE html>
<html lang="en">
  <html lang="es">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Calculador Balístico BMP3</title>
      <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <div class="container">
        <h1>Calculador balístico BMP 3</h1>

        <form id="registroForm" novalidate>
          <div class="form-group">
            <label for="cuadranteCm"
              >Ingresa la longitud del cuadrante (cm)</label
            >
            <input
              type="number"
              step="0.1"
              id="cuadranteCm"
              required
              placeholder="Longitud cuadrante (cm)"
            />
            <span class="error-text"></span>
          </div>

          <div class="form-group">
            <label for="cuadranteM"
              >Ingresa la longitud del cuadrante (m)</label
            >
            <input
              type="number"
              id="cuadranteM"
              required
              placeholder="Longitud cuadrante (m)"
            />
            <span class="error-text"></span>
          </div>

          <div class="form-group">
            <label for="distanciaCm"
              >Ingresa la distancia entre tu y el objetivo (cm)</label
            >
            <input
              type="number"
              id="distanciaCm"
              required
              placeholder="Distancia medida (cm)"
            />
            <span class="error-text"></span>
          </div>

          <div class="form-group">
            <label for="distanciaResultado" id="resultado"
              >El objetivo está a una distancia de:</label
            >
            <div id="distanciaResultado"><output id="outResult"></output></div>
            <span class="error-text"></span>
          </div>

          <div class="form-group">
            <label for="mapas">Mapas</label>
            <select id="mapas">
              <option value="">-- Seleccione el mapa --</option>
              <option value="ar">Normandia</option>
              <option value="ch">Sinaí</option>
              <option value="co">Flandes</option>
              <option value="mx">Vietnam</option>
            </select>
            <span class="error-text"></span>
          </div>

          <div class="form-group-inline">
            <input type="checkbox" id="mapasRegistrados" />
            <label for="terminos"
              >Obtener datos mediante mapas registrados</label
            >
            <span class="error-text-inline"></span>
          </div>

          <button type="submit">Calcular</button>

          <div id="mensajeExito" class="success-message"></div>
        </form>
      </div>

      <script src="validaciones.js"></script>
      <script src="main.js"></script>
    </body>
    <script src="script.js"></script>
  </html>
</html>
